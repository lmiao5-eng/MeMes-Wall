<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeMes' World</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      background: white;
      border-radius: 20px;
      padding: 32px 40px 36px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 500;
    }
    nav a {
      font-size: 14px;
      color: #666;
      text-decoration: none;
      margin-left: 16px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    nav a:hover {
      border-color: #ddd;
      background:#fafafa;
    }
    nav a.current {
      border-color: #111;
      color:#111;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 0 4px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 14px;
      margin-bottom: 10px;
    }
    .tile {
      width: 100%;
      padding-top: 100%;
      background: #ddd;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }
    .tile img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .time-label {
      position: absolute;
      left: 6px;
      top: 6px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 10px;
      line-height: 1.2;
    }
    .like-btn {
      position: absolute;
      right: 6px;
      bottom: 6px;
      border: none;
      border-radius: 999px;
      background: rgba(255,255,255,0.88);
      padding: 2px 8px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .like-btn span.count {
      min-width: 10px;
      text-align: right;
    }
    .like-btn:hover {
      background: #ffecec;
    }
    .dropzone {
      padding: 8px 18px;
      border: 1px dashed #999;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .dropzone:hover {
      background: #eee;
    }
    .dropzone.dragover {
      background: #e8f2ff;
      border-color: #2b7cff;
      color: #2b7cff;
    }
    input[type=file] { display: none; }

    .note {
      font-size: 12px;
      color: #888;
      text-align: right;
      margin-top: 4px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(3,1fr); }
      .container { padding: 24px 20px 26px; }
    }
    @media (max-width: 550px) {
      .grid { grid-template-columns: repeat(2,1fr); }
      header { flex-direction: column; gap: 8px; align-items: flex-start;}
      .note { text-align: left; }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to the MeMes‚Äô World</h1>
      <nav>
        <a href="index.html" class="current">Newest</a>
        <a href="top.html">Top Memes</a>
      </nav>
    </header>

    <div class="top-row">
      <div>Explore More</div>
      <div id="dropzone" class="dropzone">Drop A Meme</div>
    </div>

    <div id="grid" class="grid"></div>
    <div class="note">Once you drop a meme, you can‚Äôt delete it.</div>

    <input id="fileInput" type="file" accept="image/*" />
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // üî• Firebase config ‚Äì fill with your real values
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "memes-world-6276b.firebaseapp.com",
      projectId: "memes-world-6276b",
      storageBucket: "memes-world-6276b.appspot.com",
      messagingSenderId: "332915204004",
      appId: "1:332915204004:web:09074db940dfc1755ceb31",
      measurementId: "G-CWJX78W20M"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ‚òÅÔ∏è Cloudinary
    const cloudName = "dnwhmng9l";
    const uploadPreset = "unsigned_meme_upload";

    const grid = document.getElementById("grid");
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");

    // --- helper: time ago text ---
    function timeAgo(date) {
      if (!date) return "just now";
      const now = new Date();
      const diffSec = Math.floor((now - date) / 1000);
      if (diffSec < 60) return "just now";
      const diffMin = Math.floor(diffSec / 60);
      if (diffMin < 60) return diffMin + "m ago";
      const diffHour = Math.floor(diffMin / 60);
      if (diffHour < 24) return diffHour + "h ago";
      const diffDay = Math.floor(diffHour / 24);
      if (diffDay < 7) return diffDay + "d ago";
      // show short date for older memes
      return date.toLocaleDateString(undefined, { month: "short", day: "numeric" });
    }

    // Upload to Cloudinary
    async function uploadToCloudinary(file) {
      const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      const res = await fetch(url, { method: "POST", body: formData });
      const data = await res.json();
      return data.secure_url;
    }

    async function handleFiles(files) {
      const file = files[0];
      if (!file) return;

      dropzone.textContent = "Uploading...";

      try {
        const imageUrl = await uploadToCloudinary(file);

        await db.collection("memes").add({
          url: imageUrl,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          score: 0
        });

        dropzone.textContent = "Drop A Meme";
      } catch (err) {
        console.error(err);
        dropzone.textContent = "Upload Failed";
        setTimeout(() => dropzone.textContent = "Drop A Meme", 1500);
      }
    }

    function makeTile(doc) {
      const data = doc.data();
      const score = data.score || 0;
      const createdAt = data.createdAt && data.createdAt.toDate
        ? data.createdAt.toDate()
        : null;
      const label = timeAgo(createdAt);

      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `
        <span class="time-label">${label}</span>
        <img src="${data.url}" alt="meme" />
        <button class="like-btn" data-id="${doc.id}">
          <span>üî•</span>
          <span class="count">${score}</span>
        </button>
      `;
      return tile;
    }

    function renderTiles(docs) {
      grid.innerHTML = "";
      docs.forEach(doc => grid.appendChild(makeTile(doc)));
      const remain = 18 - docs.length;
      for (let i = 0; i < remain; i++) {
        const t = document.createElement("div");
        t.className = "tile";
        grid.appendChild(t);
      }
    }

    // Newest first
    db.collection("memes")
      .orderBy("createdAt", "desc")
      .limit(18)
      .onSnapshot(snap => renderTiles(snap.docs));

    // Like button (event delegation)
    grid.addEventListener("click", async (e) => {
      const btn = e.target.closest(".like-btn");
      if (!btn) return;
      const id = btn.getAttribute("data-id");
      const countSpan = btn.querySelector(".count");

      try {
        await db.collection("memes").doc(id).update({
          score: firebase.firestore.FieldValue.increment(1)
        });
        countSpan.textContent = Number(countSpan.textContent) + 1;
      } catch (err) {
        console.error(err);
      }
    });

    // Dropzone events
    dropzone.onclick = () => fileInput.click();
    fileInput.onchange = e => handleFiles(e.target.files);

    dropzone.ondragover = (e) => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    };
    dropzone.ondragleave = () => dropzone.classList.remove("dragover");
    dropzone.ondrop = (e) => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MeMes’ World – Meme Gallery</title>

<style>
/* GLOBAL + BODY */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  color: #111;
  background: linear-gradient(135deg, #f7eaff, #eafffd, #fff5e9);
  background-size: 300% 300%;
  animation: bgShift 12s ease infinite;
  overflow-x: hidden;
}
@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* particles */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.7);
  pointer-events: none;
  filter: blur(3px);
  animation: floatUp 12s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(40vh) scale(1); opacity: 1; }
  to   { transform: translateY(-60vh) scale(0.6); opacity: 0; }
}

/* container */
.container {
  max-width: 1150px;
  margin: 40px auto 70px;
  padding: 32px 38px 36px;
  background: rgba(255,255,255,0.9);
  border-radius: 26px;
  box-shadow:
    0 18px 60px rgba(15,23,42,0.18),
    0 0 0 1px rgba(255,255,255,0.7);
  backdrop-filter: blur(12px);
  animation: fadeIn 0.6s ease forwards;
  transform: translateY(10px);
  opacity: 0;
}
@keyframes fadeIn {
  to { transform: translateY(0); opacity: 1; }
}

/* header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}
.tagline {
  margin-top: 2px;
  font-size: 13px;
  color: #666;
}

/* nav with Gallery tab */
nav {
  display: flex;
  background: #f3f3f5;
  padding: 4px;
  border-radius: 999px;
  gap: 2px;
}
nav a {
  font-size: 14px;
  padding: 7px 16px;
  text-decoration: none;
  color: #444;
  border-radius: 999px;
}
nav a.current {
  background: #111;
  color: #fff;
}
nav a:hover:not(.current) {
  background: #e2e2e5;
}

/* info text */
.subtext {
  margin: 10px 0 18px 0;
  font-size: 14px;
  color: #777;
}

/* grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 16px;
}
.tile {
  width: 100%;
  padding-top: 100%;
  background: #ddd;
  border-radius: 16px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 6px 14px rgba(0,0,0,0.06);
  transition: transform .2s cubic-bezier(.25,.8,.25,1), box-shadow .2s;
}
.tile img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .25s ease;
}
.tile:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 30px rgba(255,144,212,0.25);
}
.tile:hover img {
  transform: scale(1.05);
}
.time-label {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 2px 8px;
  border-radius: 999px;
  font-size: 10px;
}
.like-btn {
  position: absolute;
  right: 8px;
  bottom: 8px;
  background: rgba(255,255,255,0.9);
  border-radius: 999px;
  border: none;
  padding: 3px 8px;
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 11px;
  cursor: pointer;
}

/* footer + back to top */
footer {
  margin-top: 18px;
  text-align: right;
  font-size: 12px;
  color: #777;
}

#backToTop {
  position: fixed;
  left: 24px;
  bottom: 24px;
  background: rgba(255,255,255,0.85);
  padding: 8px 14px;
  border-radius: 999px;
  border: 1px solid #ddd;
  cursor: pointer;
  opacity: 0;
  transform: translateY(6px);
  transition: 0.25s ease;
  font-size: 13px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  backdrop-filter: blur(6px);
}
#backToTop.show {
  opacity: 1;
  transform: translateY(0);
}

/* mobile */
@media (max-width: 650px) {
  .container { padding: 24px; }
  nav a { padding: 6px 12px; }
}
</style>
</head>

<body>

<!-- particles -->
<script>
for (let i = 0; i < 18; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDelay = Math.random()*-12 + "s";
  p.style.opacity = Math.random()*0.7;
  document.body.appendChild(p);
}
</script>

<div class="container">
  <header>
    <div>
      <h1>Meme Gallery</h1>
      <div class="tagline">Every meme ever dropped into MeMes’ World.</div>
    </div>
    <nav>
      <a href="index.html">Newest</a>
      <a href="top.html">Top Memes</a>
      <a href="gallery.html" class="current">Gallery</a>
    </nav>
  </header>

  <div class="subtext">
    Scroll to browse all memes, from the latest drops to the ancient chaos.
  </div>

  <div id="grid" class="grid"></div>

  <footer>
    Once you drop a meme, you can’t delete it.
  </footer>
</div>

<button id="backToTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">
  ↑ Back to Top
</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
// same Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCX45PRa3xc9tDnPC5zVxaFHaaijB1g2Xk",
  authDomain: "memes--world-6276b.firebaseapp.com",
  projectId: "memes--world-6276b",
  storageBucket: "memes--world-6276b.appspot.com",
  messagingSenderId: "332915204004",
  appId: "1:332915204004:web:09074db940dfc1755ceb31",
  measurementId: "G-CWJX78W20M"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function timeAgo(ts) {
  if (!ts) return "just now";
  const sec = (Date.now() - ts.toMillis()) / 1000;
  if (sec < 60)   return "just now";
  if (sec < 3600) return Math.floor(sec/60)   + "m ago";
  if (sec < 86400)return Math.floor(sec/3600) + "h ago";
  return Math.floor(sec/86400) + "d ago";
}

const grid = document.getElementById("grid");

function renderAll(docs) {
  grid.innerHTML = "";
  docs.forEach(doc => {
    const d = doc.data();
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.innerHTML = `
      <img src="${d.url}">
      <div class="time-label">${timeAgo(d.createdAt)}</div>
      <button class="like-btn">❤️ <span class="count">${d.likes || 0}</span></button>
    `;
    tile.querySelector(".like-btn").onclick = () => {
      db.collection("memes").doc(doc.id).update({
        likes: (d.likes || 0) + 1
      });
    };
    grid.appendChild(tile);
  });
}

// ALL memes, newest first
db.collection("memes")
  .orderBy("createdAt", "desc")
  .onSnapshot(snap => renderAll(snap.docs));

// back to top visibility
const backToTop = document.getElementById("backToTop");
window.addEventListener("scroll", () => {
  if (window.scrollY > 160) backToTop.classList.add("show");
  else backToTop.classList.remove("show");
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MeMes’ World – Meme Gallery</title>

<style>
/* GLOBAL --------------------------------------- */
* { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
body {
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  background:linear-gradient(135deg,#f7eaff,#eafffd,#fff5e9);
  background-size:300% 300%;
  animation:bgShift 12s ease infinite;
}
@keyframes bgShift{
  0%{background-position:0% 50%;}
 50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
@keyframes floatUp{
 from{transform:translateY(40vh); opacity:1;}
   to{transform:translateY(-60vh); opacity:0;}
}

/* PARTICLES */
.particle{
 position:fixed; width:6px; height:6px;
 background:rgba(255,255,255,0.7);
 border-radius:50%;
 filter:blur(3px);
 animation:floatUp 12s linear infinite;
 pointer-events:none;
}

/* CONTAINER */
.container {
  max-width:1150px;
  margin:40px auto 70px;
  padding:32px 38px;
  background:rgba(255,255,255,0.9);
  border-radius:26px;
  backdrop-filter:blur(12px);
  box-shadow:0 18px 60px rgba(15,23,42,0.18);
  opacity:0;
  transform:translateY(10px);
  animation:fadeIn 0.6s ease forwards;
}
@keyframes fadeIn { to {opacity:1; transform:translateY(0);} }

/* NAV */
header { display:flex; justify-content:space-between; align-items:center; }
.tagline{ font-size:14px; margin-top:4px; color:#666; }
nav{
  display:flex;
  gap:2px;
  padding:4px;
  background:#f3f3f5;
  border-radius:999px;
}
nav a{
  padding:6px 16px;
  font-size:14px;
  border-radius:999px;
  color:#444;
  text-decoration:none;
}
nav a.current{ background:#111; color:white; }
nav a:hover:not(.current){ background:#e5e5e8; }

/* GRID */
.grid{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
}
.tile{
  width:100%; padding-top:100%;
  position:relative; overflow:hidden;
  background:#ddd; border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.07);
}
.tile img{
  position:absolute; inset:0;
  width:100%; height:100%; object-fit:cover;
}
.time-label{
  position:absolute; top:8px; left:8px;
  padding:2px 8px; border-radius:999px;
  background:rgba(0,0,0,0.65); color:#fff;
  font-size:11px;
}

/* FOOTER */
footer{
  margin-top:20px;
  text-align:right;
  color:#777;
  font-size:12px;
}

/* BACK TO TOP */
#backToTop{
  position:fixed; left:24px; bottom:24px;
  padding:8px 14px;
  border:1px solid #ddd;
  border-radius:999px;
  background:rgba(255,255,255,0.9);
  font-size:13px;
  cursor:pointer;
  opacity:0; transition:0.3s;
}
#backToTop.show{ opacity:1; }

/* MOBILE */
@media(max-width:650px){
  .container{ padding:22px; }
}
</style>
</head>

<body>

<script>
// floating particles
for(let i=0;i<18;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*-12+"s";
  document.body.appendChild(p);
}
</script>

<div class="container">
  <header>
    <div>
      <h1>Meme Gallery</h1>
      <div class="tagline">Every meme ever dropped into MeMes’ World.</div>
    </div>

    <nav>
      <a href="index.html">Newest</a>
      <a href="top.html">Top Memes</a>
      <a href="gallery.html" class="current">Gallery</a>
    </nav>
  </header>

  <p style="color:#666; font-size:15px; margin-top:6px;">
    Scroll to browse all memes, from the latest drops to the ancient chaos.
  </p>

  <div id="grid" class="grid"></div>

  <footer>MeMes’ World · Gallery of every meme ever uploaded.</footer>
</div>

<button id="backToTop">↑ Back to Top</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCX45PRa3xc9tDnPC5zVxaFHaaijB1g2Xk",
  authDomain: "memes--world-6276b.firebaseapp.com",
  projectId: "memes--world-6276b",
  storageBucket: "memes--world-6276b.appspot.com",
  messagingSenderId: "332915204004",
  appId: "1:332915204004:web:09074db940dfc1755ceb31",
  measurementId: "G-CWJX78W20M"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

// time-ago
function timeAgo(ts){
  if(!ts) return "just now";
  const sec=(Date.now()-ts.toMillis())/1000;
  if(sec<60) return "just now";
  if(sec<3600) return Math.floor(sec/60)+"m ago";
  if(sec<86400) return Math.floor(sec/3600)+"h ago";
  return Math.floor(sec/86400)+"d ago";
}

// render gallery
const grid=document.getElementById("grid");
function render(docs){
  grid.innerHTML="";
  docs.forEach(doc=>{
    const d=doc.data();
    const tile=document.createElement("div");
    tile.className="tile";
    tile.innerHTML=`
      <img src="${d.url}">
      <div class="time-label">${timeAgo(d.createdAt)}</div>
    `;
    grid.appendChild(tile);
  });
}

// load ALL memes
db.collection("memes")
  .orderBy("createdAt","desc")
  .onSnapshot(s=>render(s.docs));

// back to top
window.addEventListener("scroll",()=>{
  const b=document.getElementById("backToTop");
  if(window.scrollY>200) b.classList.add("show");
  else b.classList.remove("show");
});
document.getElementById("backToTop").onclick=()=>
  window.scrollTo({top:0,behavior:"smooth"});
</script>

</body>
</html>
